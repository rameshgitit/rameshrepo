<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>

  <link rel="stylesheet" href="/Task1/login_page.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container">

    <h1>Login</h1>

    <form class="container-form">

      <i class="fa-regular fa-envelope"></i>

      <input class="email" type="email" placeholder="Enter Your email" required /><br>

      <div class="line"></div>

      <i class="fa-solid fa-lock"></i>

      <input class="password" type="password" placeholder="Enter Your password" required />

      <br>

      <div class="line"></div>

      <div class="forgot-pass">

        <input type="checkbox" class="checkbox">

        <label>Remember me</label>

        <a href="">Forgot password?</a>

      </div>



      <br>

      <button type="submit" class="login-btn" onclick="authenticate()">Login Now</button><br>

      <div class="signup">

        <label>Don't have an account?</label>

        <a href="/Task1/Registration_page.html">Register now</a>

      </div>



    </form>

  </div>

  <script>

    function authenticate() {

      const email = document.getElementById('email').value;

      const password = document.getElementById('password').value;



      const userData = {

        email: 'user@example.com',

        password: 'password'

      };



      if (email === userData.email && password === userData.password) {

        alert('Login successful');

      } else {

        alert('Authentication failed. Please check your email and password.');

      }

    }

  </script>



</body>

</html>
