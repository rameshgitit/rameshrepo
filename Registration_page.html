<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="/Task1/Registration_page.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">

        <h1>Registration Form</h1>
        <form class="container-form">
            <i class="fa-regular fa-user"></i>
            <input class="name" type="text" placeholder=" Enter Your name" required><br>
            <div class="lines"></div>
            <i class="fa-regular fa-envelope"></i>

            <input class="email" type="email" placeholder="Enter Your email" required/><br>

            <div class="lines"></div>

 

            <i class="fa-solid fa-lock"></i>

            <input class="password" type="password" placeholder="Enter a password" required/><br>

            <div class="lines"></div>

 

            <i class="fa-solid fa-lock"></i>

            <input class="password" type="password" placeholder="Confirm a password" required/><br>

            <div class="lines1"></div>

 

            <div class="accept-conditions">

                <input type="checkbox" class="checkbox" >

                <label>I accept all terms & conditions</label>

            </div>

   

            <br>

            <button type="submit" class="register-btn">Register Now</button><br>

            <div class="login">

                <label>Already have an account?</label>

                <a href="/Task1/login_page.html">Login now</a>

            </div>

   

        </form>

    </div>     

</body>

</html>
